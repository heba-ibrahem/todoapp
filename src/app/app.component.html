<h1>To Do App</h1>
<input type="text" [(ngModel)]="newtodo" value="">
<button (click)="add()">Add</button>

<div> remaining out {{taskcounter()}} tasks</div>

<ul>
  <li *ngFor="let item of todolist; let i=index" 
   >{{i}}<span (click)="done(item)"[ngClass]="isdone ? 'is-done' : 'none'">{{item}}</span></li>
</ul>











<button (click)="like()" [ngClass]="liked ? 'like-button' : 'liked'">Like | {{likenumber}}</button>
<button (click)="dislike()" [ngClass]="disliked ? 'dislike-button' : 'disliked'">disLike | {{dislikenumber}}</button>
